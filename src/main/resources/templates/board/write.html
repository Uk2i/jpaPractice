<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }



</style>
<body>
    <div class="layout">
        <h3>게시글 작성</h3>
      <form action="/board/write" method="post">
          <label> 작성자
              <input type="text" name="boardWriter">
          </label>
          비밀번호 : <input type="text" name="boardPass">
          <label> 제목
              <input type="text" name="boardTitle">
          </label>
          <br>
          <label> 내용
              <textarea name="boardContents"></textarea>
          </label>

          <button type="submit">작성</button>
      </form>
    </div>
</body>
</html>
